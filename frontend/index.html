<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Data</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/EasePack.min.js"></script>
</head>
<body>
   <h1 class="name">
    <span class="copy-wrap">
      Temperature Data
      </span>
  </h1>
  
  <div class="square"></div>
  
  <div class="card">
    <div class="card-title-wrap">
      <h1 class="title">
        <span class="copy-wrap">
          Show Data
        </span>
      </h1> 
      <button class="btn hide">
      </button>
    </div>
    <div class="card-img">
      <ul id="temperature-list" style="list-style-type: none;"> 
        <li>Tutaj wyświetlimy dane</li> <!-- To <li> jest tylko tymczasowe. Po prawidłowym podłączeniu API, dane zostaną wyświetlone za pomocą skryptu. Po podłączeniu API, ten element <li> jest do usunięcia-->
      </ul>
    </div>
  </div>
  
  <h2 class="copyright">
    <span class="copy-wrap">
        Krasnoludki
    </span>
  </h2>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
