<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Temperature Data</h1>
  <ul id="temperature-list"></ul>

  <script>
    const API_URL = "http://ec2-18-199-98-144.eu-central-1.compute.amazonaws.com:5000/api/temperature";

    async function fetchTemperatureData() {
      try {
        console.log(`Fetching data from ${API_URL}`);
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log('Data received:', data);
        displayTemperatureData(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayTemperatureData(data) {
      const list = document.getElementById('temperature-list');
      list.innerHTML = ''; // Clear any existing content
      data.forEach(temp => {
        const listItem = document.createElement('li');
        listItem.textContent = `${temp.temperature} Â°C at ${temp.location} on ${new Date(temp.timestamp).toLocaleString()}`;
        list.appendChild(listItem);
      });
    }

    fetchTemperatureData();
  </script>
</body>
</html>
